# ================================================================
#  GitHub Actions Workflow: Update Repo Info Badges
# ================================================================
#  ðŸ”¹ This workflow automatically updates the repository age and 
#     total commit count in the README.md file.
#  
#  âœ… Runs daily at midnight (00:00 UTC) to update repo age.
#  âœ… Runs on every push to update the total commits count.
#  âœ… Can be manually triggered from the GitHub Actions UI.
#  
#  ðŸ“Œ Steps:
#  1ï¸âƒ£ Fetches the repository creation date.
#  2ï¸âƒ£ Calculates the repository age (Years, Months, Days).
#  3ï¸âƒ£ Retrieves the total number of commits (including historical ones).
#  4ï¸âƒ£ Updates the badges in the README.md dynamically.
#  5ï¸âƒ£ Commits and pushes the updated README.md file back to the repository.
#  
#  ðŸš€ No personal access token (PAT) required! Uses `GITHUB_TOKEN`.
# ================================================================

name: Update Repo Info

on:
  schedule:
    - cron: "0 0 * * *"  # âœ… Runs daily at midnight to update repo age
  push:                   # âœ… Runs on every push (counts new commits)
  workflow_dispatch:       # âœ… Allows manual trigger

jobs:
  fetch-info:
    runs-on: ubuntu-latest
    permissions: write-all  # âœ… Allows GitHub Actions to push changes

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # âœ… Uses GitHub's built-in token

      - name: Get Repo Creation Date
        id: repo_info
        run: |
          CREATION_DATE=$(curl -s https://api.github.com/repos/madhurimarawat/Stock-Market-Prediction | jq -r '.created_at' | cut -d'T' -f1)
          echo "CREATION_DATE=$CREATION_DATE" >> $GITHUB_ENV

      - name: Calculate Repository Age
        id: calculate_age
        run: |
          START_DATE=$(date -d "$CREATION_DATE" +%s)
          CURRENT_DATE=$(date +%s)
          AGE_DAYS=$(( (CURRENT_DATE - START_DATE) / 86400 ))
          AGE_YEARS=$(( AGE_DAYS / 365 ))
          AGE_MONTHS=$(( (AGE_DAYS % 365) / 30 ))
          AGE_REMAINING_DAYS=$(( AGE_DAYS % 30 ))
          REPO_AGE="${AGE_YEARS}Y ${AGE_MONTHS}M ${AGE_REMAINING_DAYS}D"
          echo "REPO_AGE=$REPO_AGE" >> $GITHUB_ENV

      - name: Get Total Commits
        id: get_commits
        run: |
          # âœ… Base commit count before workflow started
          BASE_COMMITS=142  

          # âœ… Get new commit count since workflow started
          NEW_COMMITS=$(curl -s "https://api.github.com/repos/madhurimarawat/Stock-Market-Prediction/commits?per_page=100" | jq 'length')

          # âœ… Add base commits to new commits
          TOTAL_COMMITS=$((BASE_COMMITS + NEW_COMMITS))

          echo "Base Commits: $BASE_COMMITS"
          echo "New Commits: $NEW_COMMITS"
          echo "Total Commits: $TOTAL_COMMITS"

          # âœ… Store total commits in environment variable
          echo "TOTAL_COMMITS=$TOTAL_COMMITS" >> $GITHUB_ENV

      - name: Update README.md with New Badges
        run: |
          # Colors for Badges
          AGE_BADGE_COLOR="%23FFA07A"  # Sunset Orange
          COMMITS_BADGE_COLOR="%23B19CD9"  # Vibrant Lilac

          # Generate Badge URLs
          AGE_BADGE_URL="https://img.shields.io/badge/Repo%20Age-$REPO_AGE-$AGE_BADGE_COLOR?style=for-the-badge&logo=github"
          COMMITS_BADGE_URL="https://img.shields.io/badge/Total%20Commits-$TOTAL_COMMITS-$COMMITS_BADGE_COLOR?style=for-the-badge&logo=git"

          # Replace Badges in README
          sed -i 's|https://img.shields.io/badge/Repo%20Age-[^?]*|'"$AGE_BADGE_URL"'|' README.md
          sed -i 's|https://img.shields.io/badge/Total%20Commits-[^?]*|'"$COMMITS_BADGE_URL"'|' README.md

      - name: Commit & Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # âœ… Uses GitHub's built-in token
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          git add README.md
          git commit -m "Updated Repository Age & Total Commits Badges" || exit 0
          git push origin main
